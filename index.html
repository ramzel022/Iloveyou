<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Declaration Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
        }
        #heart {
            font-size: 100px;
            color: red;
            position: absolute;
            cursor: pointer;
            animation: heartbeat 1s infinite alternate;
        }
        #message {
            font-size: 24px;
            color: blue;
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes heartbeat {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div id="heart" onclick="startGame()">❤️</div>
    <div id="message">I love them so much</div>

    <audio id="audio">
        <source src="https://www.soundjay.com/button/beep-07.wav" type="audio/wav">
    </audio>

    <script>
        function startGame() {
            var heartElement = document.getElementById("heart");
            heartElement.style.animation = "none"; // Stop the heartbeat animation

            playSound();

            var randomX = Math.floor(Math.random() * (window.innerWidth - 200));
            var randomY = Math.floor(Math.random() * (window.innerHeight - 200));
            heartElement.style.left = randomX + "px";
            heartElement.style.top = randomY + "px";

            setTimeout(revealMessage, 3000); // Wait for 3 seconds before revealing the message
        }

        function revealMessage() {
            var messageElement = document.getElementById("message");
            messageElement.style.display = "block";
        }

        function playSound() {
            var audio = document.getElementById("audio");
            audio.play();
        }
    </script>
</body>
</html>
